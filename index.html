<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Complex Skeleton Loader Card</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  
  <!-- Card skeleton loader -->
  <div class="loader-card">
    
    <!-- Header skeleton loader -->
    <header class="loader-header">
      <div class="loader-row">
        <div class="loader-circle"></div>
        <div class="loader-line" style="width: 80%;"></div>
      </div>
    </header>

    <!-- Main container with sidebar and content -->
    <div class="loader-container">
      <!-- Sidebar skeleton loader -->
      <aside class="loader-sidebar">
        <div class="loader-row">
          <div class="loader-circle"></div>
          <div class="loader-line" style="width: 80%;"></div>
        </div>
        <div class="loader-row">
          <div class="loader-circle"></div>
          <div class="loader-line" style="width: 70%;"></div>
        </div>
        <div class="loader-row">
          <div class="loader-circle"></div>
          <div class="loader-line" style="width: 60%;"></div>
        </div>
        <div class="loader-row">
          <div class="loader-line" style="width: 90%;"></div>
        </div>
        <div class="loader-row">
          <div class="loader-line" style="width: 80%;"></div>
        </div>
        <div class="loader-row">
          <div class="loader-line" style="width: 70%;"></div>
        </div>
    </aside>
      
      <!-- Content skeleton loader -->
      <section class="loader-content">
        <div class="loader-row">
          <div class="loader-circle"></div>
          <div class="loader-line" style="width: 80%;"></div>
        </div>
        <div class="loader-row">
          <div class="loader-circle"></div>
          <div class="loader-line" style="width: 70%;"></div>
        </div>
        <div class="loader-row">
          <div class="loader-circle"></div>
          <div class="loader-line" style="width: 60%;"></div>
        </div>
        <div class="loader-row">
          <div class="loader-line" style="width: 90%;"></div>
        </div>
        <div class="loader-row">
          <div class="loader-line" style="width: 80%;"></div>
        </div>
        <div class="loader-row">
          <div class="loader-line" style="width: 70%;"></div>
        </div>
        <div class="loader-row">
          <div class="loader-line" style="width: 60%;"></div>
        </div>
    </section>
    </div>

    <!-- Footer skeleton loader -->
    <footer class="loader-footer">
      <div class="loader-row">
        <div class="loader-circle"></div>
        <div class="loader-line" style="width: 80%;"></div>
      </div>
    </footer>
  </div>
  
</body>
</html>
